<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org" th:lang="${session.lang}"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorator="layout/layout.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>관리자 페이지</title>
</head>

<body layout:fragment="content">
   <form id="order_confirmID" name="" method="POST">
      <div class="ui grid main">
         <div class="ui grid sixteen wide column">
            <p id="titleWord2">주문서 작성
         </div>
         <div class = "mypagetetailtitle">
         	<h3>상품정보</h3>
		        <table id = "ordermemo2">
		       		<thead>
		         		<tr>
		         			<th>상품구성</th>
		         			<th>수량</th>
		         			<th>가격</th>
		         		</tr>
		         	</thead>
					<tbody>
						<tr th:each = "trytoorder:${trytoorder}">
							<td th:text = "${trytoorder.proname}"></td>
							<td th:text = "${trytoorder.qty}"></td>
							<td th:text = "${trytoorder.proprice}"></td>
						</tr>
					</tbody>
				</table>
				<table>
					<tr class = "ordertot">
						<td id ="totfinal">
							<strong>총주문금액</strong>
							<strong th:text = "${orderpagetot.totprice}"></strong>
						</td>
					</tr>
				</table>
				<h3>주문자정보</h3>
				<table id = "mypagedetailtable" >
					<tbody id = "ordermemo">
						<tr>
							<th>주문인 성함</th>
							<td th:text = "${members.name}"></td>
						</tr>
						<tr>
							<th>주소</th>
							<td><span th:text = "${members.zipcode}"></span><br>
								<span th:text = "${members.address}">주소</span><br>
								<span th:text = "${members.detailaddress}">상세주소</span>
							</td>
						</tr>
						<tr>
							<th>휴대전화</th>
							<td th:text = "|${members.phone1}-${members.phone2}-${members.phone3}|" ></td>
						</tr>
						<tr>
							<th>이메일주소</th>
							<td th:text = "${members.email}"></td>
						</tr>
						<tr>
							<th></th>
							<td ></td>
						</tr>
					</tbody>
				</table>
				<h3>배송지정보</h3>
				<table id = "mypagedetailtable" class = "mypagedetailtable1">
					<tbody id = "ordermemo">
						<tr>
							<th>배송지선택</th>
							<td>
								<div class="ui form"  >
									<div class="grouped fields">
										<div class="field">
											<div class="ui radio checkbox">
												<input type="radio" name="example2"  id = "detailcheckbox">
												<label>회원정보와 동일</label>
											</div>
										</div>
									</div>
								</div>
							</td>
					    </tr>
					    <tr>
					    	<th>받으시는분</th>
					    	<td >
					    		<input type = "text"  id = "ordernameCss">
					    	</td>
					    </tr>
					    <tr>
					    	<th>주소</th>
					    	<td >
					    		<input type = "text" id = "orderaddressCss"  ></input><br>
					    		<input type = "text"  id = "orderaddressCss2" >주소<br>
					    		<input type = "text"  id = "orderaddressCss3" >상세주소
					    	</td>
					    </tr>
					    <tr>
					    	<th>핸드폰번호</th>
					    	<td >
				    			<input type = "text" id = "orderphoneCss" maxlength="3">-
				    			<input type = "text" id = "orderphoneCss2" maxlength="4">-
				    			<input type = "text" id = "orderphoneCss3" maxlength="4">
					    	</td>
					    </tr>
					    <tr>
					    	<th>이메일</th>
					    	<td >
					    		<input type = "text" id = "orderemailCss" >
					    	</td>
					    </tr>
					    <tr>
					    	<th>배송메세지</th>
					    	<td >
					    		<textarea  id = "ordermassegeCss"  ></textarea>
					    	</td>
					    </tr>
					</tbody>
				</table>
				<table id = "mypagedetailtable" class = "mypagedetailtable2" style = "display:none;">
					<tbody id = "ordermemo">
						<tr>
							<th>배송지선택</th>
							<td>
								<div class="ui form">
										<div class="grouped fields">
											<div class="field">
												<div class="ui radio checkbox">
													<input type="radio" name="example3" id = "checkednew" >
													<label>새로운 배송지 입력</label>
												</div>
											</div>
										</div>
									</div>
							</td>
					    </tr>
					    <tr>
					    	<th>받으시는분</th>
					    	<td>
					    		<input type = "text"  th:value = "${members.name}"readonly id = "ordernameCss">
					    	</td>
					    </tr>
					    <tr>
					    	<th>주소</th>
					    	<td>
					    		<input type = "text"  th:value = "${members.zipcode}" id = "orderaddressCss"  readonly></input><br>
					    		<input type = "text"  th:value = "${members.address}" id = "orderaddressCss2"  readonly>주소<br>
					    		<input type = "text"  th:value = "${members.detailaddress}" id = "orderaddressCss3"  readonly>상세주소
					    	</td>
					    </tr>
					    <tr>
					    	<th>핸드폰번호</th>
					    	<td><input type = "text" th:value = "${members.phone1}" id = "orderphoneCss" readonly>-
					    		<input type = "text" th:value = "${members.phone2}" id = "orderphoneCss2" readonly>-
					    		<input type = "text" th:value = "${members.phone3}" id = "orderphoneCss3" readonly>
					    	</td>
					    </tr>
					    <tr>
					    	<th>이메일</th>
					    	<td>
					    	<input type = "text" th:value = "${members.email}" id = "orderemailCss" readonly>
					    	</td>
					    </tr>
					    <tr>
					    	<th>배송메세지</th>
					    	<td>
					    		<textarea  id = "ordermassegeCss" ></textarea>
					    	</td>
					    </tr>
					</tbody>
				</table>
				<table id = "mypagedetailtable" class = "mypagedetailtable3" style = "display:none">
					<tbody id = "ordermemo">
						<tr>
							<th>배송지선택</th>
							<td>
								<div class="ui form"  >
									<div class="grouped fields">
										<div class="field">
											<div class="ui radio checkbox">
												<input type="radio" name="example2"  id = "detailcheckbox2">
												<label>회원정보와 동일</label>
											</div>
										</div>
									</div>
								</div>
							</td>
					    </tr>
					    <tr>
					    	<th>받으시는분</th>
					    	<td >
					    		<input type = "text"  id = "ordernameCss">
					    	</td>
					    </tr>
					    <tr>
					    	<th>주소</th>
					    	<td >
					    		<input type = "text" id = "orderaddressCss"  ></input><br>
					    		<input type = "text"  id = "orderaddressCss2" >주소<br>
					    		<input type = "text"  id = "orderaddressCss3" >상세주소
					    	</td>
					    </tr>
					    <tr>
					    	<th>핸드폰번호</th>
					    	<td >
				    			<input type = "text" id = "orderphoneCss" maxlength="3">-
				    			<input type = "text" id = "orderphoneCss2" maxlength="4">-
				    			<input type = "text" id = "orderphoneCss3" maxlength="4">
					    	</td>
					    </tr>
					    <tr>
					    	<th>이메일</th>
					    	<td >
					    		<input type = "text" id = "orderemailCss" >
					    	</td>
					    </tr>
					    <tr>
					    	<th>배송메세지</th>
					    	<td >
					    		<textarea  id = "ordermassegeCss"  ></textarea>
					    	</td>
					    </tr>
					</tbody>
				</table>
				<div id="detailmypage"></div>
			</div>
         <div class = "ui grid two wide column"></div>
      </div>
   </form>
</body>
</html>
